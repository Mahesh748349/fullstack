<!DOCTYPE html>
<html>
  <head>
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .layout {
        display: flex;
      }
      .sidebar {
        width: 220px;
        background: #0f172a;
        color: white;
        min-height: 100vh;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        color: white;
        margin: 10px 0;
        text-decoration: none;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <h3>Owner Panel</h3>
        <a href="#" onclick="showSection('overview')">Overview</a>
        <a href="#" onclick="showSection('applications')">Applications</a>

        <a href="#" onclick="showSection('properties')">Properties</a>
        <a href="#" onclick="showSection('payments')">Payments</a>
        <a href="#" onclick="showSection('maintenance')">Maintenance</a>

        <a href="#" onclick="logout()">Logout</a>
      </div>

      <div class="content">
        <h2>Welcome, <span id="name"></span></h2>
        <div class="topbar">
          <h2>Dashboard</h2>
        </div>

        <!-- OVERVIEW -->
        <div id="overview">
          <p>Manage your rental properties efficiently.</p>
        </div>

        <div id="applications" style="display: none">
          <h3>Tenant Applications</h3>
          <div id="applicationsList"></div>
        </div>
        <div id="maintenance" style="display: none">
          <h3>Maintenance Requests</h3>
          <div id="ownerMaint"></div>
        </div>

        <!-- PROPERTIES -->
        <div id="properties" style="display: none">
          <h3>Add Property</h3>
          <form onsubmit="addProperty(event)">
            <input id="title" placeholder="Property Title" required />
            <input id="city" placeholder="City" required />
            <input id="area" placeholder="Area" required />
            <input
              id="rent"
              type="number"
              placeholder="Monthly Rent (₹)"
              required
            />
            <input
              id="deposit"
              type="number"
              placeholder="Deposit (₹)"
              required
            />

            <select id="propertyType" required>
              <option value="">Select Type</option>
              <option>Room</option>
              <option>1BHK</option>
              <option>2BHK</option>
            </select>

            <textarea id="description" placeholder="Description"></textarea>
            <button>Add Property</button>
          </form>

          <h3>Your Properties</h3>
          <div id="propertyList"></div>
        </div>

        <div id="payments" style="display: none">
          <h3>Tenant Payments</h3>
          <div id="ownerPayments"></div>
        </div>
      </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>

    <script>
      document.getElementById("name").innerText = localStorage.getItem("name");

      function showSection(sectionId) {
        const sections = [
          "overview",
          "properties",
          "applications",
          "payments",
          "maintenance",
        ];

        sections.forEach((id) => {
          const el = document.getElementById(id);
          if (el) el.style.display = "none";
        });

        document.getElementById(sectionId).style.display = "block";

        if (sectionId === "applications") loadApplications();
        if (sectionId === "payments") loadOwnerPayments();
        if (sectionId === "maintenance") loadOwnerMaintenance();
      }

      async function addProperty(e) {
        e.preventDefault();

        const data = {
          title: title.value,
          city: city.value,
          area: area.value,
          rent: rent.value,
          deposit: deposit.value,
          propertyType: propertyType.value,
          description: description.value,
        };

        await apiRequest("/properties", "POST", data);
        alert("Property added");
        loadProperties();
      }

      async function loadProperties() {
        const props = await apiRequest("/properties/mine");
        const box = document.getElementById("propertyList");
        box.innerHTML = "";

        props.forEach((p) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
      <h4>${p.title}</h4>
      <p>${p.area}, ${p.city}</p>
      <p>₹${p.rent} / month</p>
      <button onclick="deleteProperty('${p._id}')">Delete</button>
    `;
          box.appendChild(div);
        });
      }

      async function deleteProperty(id) {
        await apiRequest("/properties/" + id, "DELETE");
        loadProperties();
      }

      loadProperties();
    </script>
    <script>
      async function loadApplications() {
        const apps = await apiRequest("/applications/owner");

        const box = document.getElementById("applicationsList");
        box.innerHTML = "";

        if (!apps.length) {
          box.innerHTML = "<p>No applications found</p>";
          return;
        }

        apps.forEach((app) => {
          const t = app.tenant;
          const p = app.property;
          const disabled = app.status !== "Pending" ? "disabled" : "";

          box.innerHTML += `
      <div class="card">
        <h3>${p.title} - ₹${p.rent}</h3>

        <h4>Tenant Details</h4>
        <p>Name: ${t.name}</p>
        <p>Email: ${t.email}</p>
        <p>Mobile: ${t.tenantDetails?.contact?.primaryMobile || "N/A"}</p>
        <p>City: ${t.tenantDetails?.permanentAddress?.city || "N/A"}</p>
        <p>Occupation: ${t.tenantDetails?.occupation?.type || "N/A"}</p>
        <p>Income: ₹${t.tenantDetails?.income?.monthlyIncome || "N/A"}</p>

        <p>Status: ${app.status}</p>

        <button onclick="updateStatus('${app._id}','Approved')" ${disabled}>
          Approve
        </button>
        <button onclick="updateStatus('${app._id}','Rejected')" ${disabled}>
          Reject
        </button>
      </div>
    `;
        });
      }

      async function updateStatus(id, status) {
        await apiRequest(`/applications/${id}/status`, "PUT", { status });
        loadApplications();
      }
    </script>
  </body>
</html>
